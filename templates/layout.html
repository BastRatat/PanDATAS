<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
		<title>PanDATAS</title>
    <link rel="icon" href="https://i.ibb.co/gMrqc6w/logo-black.png" type="image/icon type">
    <script type="text/javascript">
    function changeColor_turquoise(obj) {
            if (obj.style.color == 'turquoise') {
                obj.style.color = 'white';
            } else {
                obj.style.color = 'turquoise';
            }
        }

    function changeBgColor(obj, colorName) {
            obj.style.backgroundColor = colorName;
        }

    function scaleUp(obj, size) {
            obj.style.fontSize = size;
        }
    </script>

</head>
<body>

<div class="container">
	{% block content %}
	{% endblock %}
</div>


    <nav class="navbar navbar-expand-lg navbar-dark fixed-bottom">
      <a class="navbar-brand" href="#">
        <img src="https://i.postimg.cc/TYLdxBts/logo-smaller.png" width="50" height="50" class="d-inline-block align-top" alt="">
      </a>
      <a class="navbar-brand" onmouseover="changeColor_turquoise(this)" onmouseout="changeColor_turquoise(this)" href="/">PanDATAS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" onmouseover="changeColor_turquoise(this)" onmouseout="changeColor_turquoise(this)" href="/">{{ pages[0] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onmouseover="changeColor_turquoise(this)" onmouseout="changeColor_turquoise(this)" href="/about">{{ pages[1] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onmouseover="changeColor_turquoise(this)" onmouseout="changeColor_turquoise(this)" href="/data_sourcing">{{ pages[3] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onmouseover="changeColor_turquoise(this)" onmouseout="changeColor_turquoise(this)" href="/data_visualization">{{ pages[2] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onmouseover="changeColor_turquoise(this)" onmouseout="changeColor_turquoise(this)" href="/statistics">{{ pages[4] }}</a>
          </li>
        </ul>
      </div>
    </nav>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</body>

</html>
